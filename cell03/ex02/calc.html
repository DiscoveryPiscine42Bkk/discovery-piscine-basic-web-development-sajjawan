<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffcc;
      font-family: Arial, sans-serif;
    }
    .calc-box {
      background: #fff;
      padding: 32px 28px;
      border-radius: 16px;
      box-shadow: 0 4px 24px #ffcc99;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    input[type="number"], select {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1.5px solid #783400;
      font-size: 1.1rem;
      width: 80px;
      text-align: center;
    }
    input[type="submit"] {
      padding: 8px 18px;
      border-radius: 8px;
      border: none;
      background: #ff9900;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    input[type="submit"]:hover {
      background: #ccff66;
    }
  </style>
</head>
<body>
  <form class="calc-box" id="calculator">
    <input type="number" id="left" min="0" placeholder="Left" required>
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>
    <input type="number" id="right" min="0" placeholder="Right" required>
    <input type="submit" value="คำตอบ">
  </form>
  <script>
    function showUseMe() {
      alert('Please, use me...');
    }.
    setInterval(showUseMe, 30000);

    document.getElementById('calculator').addEventListener('submit', function(e) {
      e.preventDefault();
      const left = document.getElementById('left').value.trim();
      const right = document.getElementById('right').value.trim();
      const op = document.getElementById('operator').value;

      // Validate positive integers
      if (!/^\d+$/.test(left) || !/^\d+$/.test(right)) {
        alert('Error :(');
        return;
      }

      const a = parseInt(left, 10);
      const b = parseInt(right, 10);

      // Division or modulo by zero
      if ((op === '/' || op === '%') && b === 0) {
        alert("It's over 9000!");
        console.log("It's over 9000!");
        return;
      }

      let result;
      switch(op) {
        case '+': result = a + b; break;
        case '-': result = a - b; break;
        case '*': result = a * b; break;
        case '/': result = a / b; break;
        case '%': result = a % b; break;
      }
      alert(result);
      console.log(result);
    });
  </script>

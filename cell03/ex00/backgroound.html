<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Background Color</title>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.5s;
      font-family: 'Quicksand', Arial, sans-serif;
    }
    button {
      padding: 18px 36px;
      font-size: 1.3rem;
      border-radius: 16px;
      border: none;
      background: #000000;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 16px #a5d6a780;
      transition: background 0.2s;
      font-weight: bold;
      letter-spacing: 1px;
    }
    button:hover {
      background: #000000;
    }
  </style>
</head>
<body>
  <button onclick="changeBg()">Change Background Color</button>
  <script>
    function randomColor() {
      return '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
    }
    function changeBg() {
      document.body.style.background = randomColor();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balloon</title>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f1f8e9;
    }
    #balloon {
      width: 200px;
      height: 200px;
      background: black;
      border-radius: 50%;
      box-shadow: 0 8px 32px #8884;
      transition: width 0.2s, height 0.2s, background 0.2s;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="balloon"></div>
  <script>
    const balloon = document.getElementById('balloon');
    const colors = ['red', 'blue', 'purple', 'pink', 'orange'];
    let colorIndex = 0;
    let size = 200;

    function updateBalloon() {
      balloon.style.background = colors[colorIndex];
      balloon.style.width = size + 'px';
      balloon.style.height = size + 'px';
    }

    balloon.addEventListener('click', () => {
      size += 10;
      colorIndex = (colorIndex + 1) % colors.length;
      if (size > 420) {
        size = 200;
        colorIndex = 0;
      }
      updateBalloon();
    });

    balloon.addEventListener('mouseleave', () => {
      size = Math.max(200, size - 5);
      colorIndex = (colorIndex - 1 + colors.length) % colors.length;
      updateBalloon();
    });

    updateBalloon();
  </script>
